<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" class="js-site-favicon" type="image/png" href="./images/64x-logo.png">
    <title>ChatGPR-33 &ndash; Decentralized platform for running 100B+ language models</title>
    <link href="https://petals.ml/assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./static/style.css" rel="stylesheet">
  </head>
  <body>

<main>
  <div class="position-relative overflow-hidden px-5 pt-3 m-md-4 text-center main-chat">
    <div class="col-lg-6 col-md-8 p-md-3 mx-auto my-3" style="max-width: 700px;">
      <div class="mb-5 header">
        <div class="d-md-inline-block pe-md-4">
          <a target="_blank" href="https://pepecoin.ai"><img src="./images/256x-logo.png" height="100"></a>
        </div>
        <h1 class="display-4 d-md-inline-block justify-content-center" style="font-size: 40pt; vertical-align: middle;">
          <span style="font-size: 32pt; color: #aaa;">Chat</span>GPR-33
        </h1>
      </div>
      <p class="welcome">
        <b>Welcome to the people's AI!</b> This chatbot is powered by PepeCoin
      </p>
      <div class="dialogue">
        <p class="human-replica">Human: Hi!</p>
        <p class="ai-replica"><span class="text">AI: Hi! How can I help you?</span></p>
        <p class="human-replica"><textarea class="form-control" id="exampleTextarea" rows="2">Human: </textarea></p>
      </div>
      <p class="error-box" style="display: none;">Request failed. <a class="retry-link" href="#">Retry</a><br><span class="error-message"></span></p>

      <p class="acknowledgements mt-5 pt-3">
        Use <b>Shift+Enter</b> to insert newlines.<br>
        <br>
      </p>
    </div>
  </div>
</main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="./static/autosize.min.js"></script>
    <script src="./static/chat.js"></script>
  </body>
</html>
